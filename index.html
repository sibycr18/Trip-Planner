<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
</head>

<body>
    <center>
        <h1>Trip Planner</h1>
        <br>

        <h3>Trip Details</h3>
        <label for="totalBudget">Total Budget per head: </label>
        <input type="number" id="totalBudget">

        <label for="people">No. of people: </label>
        <input type="number" id="people">

        <button id="updateButton">Update</button>

        <br><br><br>

        <table id="expensesTable">
            <caption >Expenses</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Cost/head</th>
                    <th>Overall Cost</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <!-- Rows will be inserted here -->
            </tbody>
        </table><br>

        <label for="expenseName">Expense Name: </label>
        <input type="text" id="expenseName">
        <label for="expenseCost">Cost: </label>
        <input type="number" id="expenseCost">
        <button id="addExpenseButton">Add Expense</button>
        <br><br><br>

        <table id="totalTable">
            <caption >Budget</caption>
            <thead>
                <tr>
                    <th></th>
                    <th>Cost/head</th>
                    <th>Overall Cost</th>
                </tr>
            </thead>

            <tbody>
                <!-- Rows will be inserted here -->
            </tbody>
        </table><br>

        <button id="clearAllButton">Clear Everything</button>
    </center>

    <script src="script.js"></script>
</body>

</html>
